<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,300&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Linktree </title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="img-profile">
          <img src="img/avatar-profile.png" width="100px">
          <div class="circle"></div>
      </div>
        <h1>Abbey Tivey</h1>
        <p>Front-end developer and designer</p>
        <ul class="card_links">
          <li class="card_links--item"><div class="item_icon"><i class="fi fi-rr-globe"></i></div><a href="#"> Checkout my website</a></li>
          <li class="card_links--item"><i class="fi fi-rr-laptop"></i><a href="#"> Webinar next week!</a></li>
          <li class="card_links--item"><i class="fi fi-brands-github"></i><a href="#"> Github</a></li>
          <li class="card_links--item"><i class="fi fi-brands-instagram"></i><a href="#"> Instagram</a></li>
          <li class="card_links--item"><i class="fi fi-brands-twitter"></i><a href="#"> Twitter</a></li>
          <li class="card_links--item"><i class="fi fi-brands-linkedin"></i><a href="#"> LinkedIn</a></li>
          <li class="card_links--item"><i class="fi fi-rr-envelope"></i><a href="#"> Contact me</a></li>
        </ul>
      </div>

    <footer>
      <span class="credits">Made with ❤️ by <a href="https://github.com/aluizamendes" target="_blank">aluizamendes</a></span>
    </footer>
    </div>
  
  </main>
  
</body>
</html>
